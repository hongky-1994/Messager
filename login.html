<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">

    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>

</head>
<body>
    <section class="background">
        <div class="form-login" action="index.html">
            <div class="form-header">
                <h3>Chat App Login</h3>
            </div>
            <div class="form-content">
                <div class="input-wrapper">
                    <input type="email" name="userEmail" 
                    id="userEmail" placeholder="Your Email" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="userPassword" 
                    id="userPassword" placeholder="Your Password" required>
                </div>
            </div>
            <div class="form-footer">
                <a onclick="switchPanel('register')">Register</a>
                <button id="btnLogin">Log In</button>
                <button id="btnLogOut" class='hide'>Log Out</button>
            </div>
        </div>
        <div class="form-sign-up" action="">
            <div class="form-header">
                <h3>Chat App Sign Up</h3>
            </div>
            <div class="form-content">
                <div class="input-wrapper">
                    <input type="text" name="fName" 
                    id="fName" placeholder="First Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="lName"
                    id="lName" placeholder="Last Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="email" name="regEmail"
                    id="regEmail" placeholder="Your Email" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="regPassword"
                    id="regPassword" placeholder="Your Password" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="reRegPassword"
                    id="reRegPassword" placeholder="Retype your Password" required>
                </div>
            </div>
            <div class="form-footer">
                <a onclick="switchPanel('sign-in')">Sign in</a>
                <button id="btnRegister">Resgiter</button>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
