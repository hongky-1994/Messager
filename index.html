<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="body">
    <header class="header">
        <div class="logo-container">
            <img src="img/logo.jpg" alt="logo">
        </div>
        <nav class="nav-bar">
            <ul>
                <li class="nav-item"><a href="/">Trang chủ</a></li>
                <li class="nav-item"><a href="/">Chức năng</a></li>
                <li class="nav-item"><a href="/">Nhóm của bạn</a></li>
            </ul>
        </nav>
        <div class="setting">
            <div class="setting-btn">
                <i class="material-icons">settings</i>
            </div>
            <div class="user-profile">
                <span class="user-logo">
                    <i class="material-icons">account_box</i>
                </span>
                <span class="user-name">Pham Hong Ky</span>
            </div>
            <button id="logOut">Log out</button>
        </div>
    </header>
    <section class="container">
        <ul class="friends-list">
            <li class="friend">
                <a href="#" class="friend-a active-chat">
                    <span class="friend-img">
                        <img src="img/friend1.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Mr A</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend2.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Totoro</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend3.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Hulk</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend4.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Kiem sy</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend5.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Normal man</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend6.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Joker</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend7.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">King of Sea</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend8.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Bong ro</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend9.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Meo meo</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend10.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Robot boy</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend11.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Luigi</span>
                </a>
            </li>
            <li class="friend">
                <a href="#" class="friend-a">
                    <span class="friend-img">
                        <img src="img/friend12.jfif" alt="friend1">
                    </span>
                    <span class="friend-name">Superman</span>
                </a>
            </li>
        </ul>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-logo">
                    <img src="img/friend1.jfif" alt="friend" class="chat-img">
                </div>
                <div class="chat-header-info">
                    <h2 class="current-friend-name">Mr A</h2>
                    <div class="user-status">Đang online</div>
                </div>
            </div>
            <div class="chat-group">
                <div class="chat-area">
                    <div class="chat-content"></div>
                    <div class="chat-input">
                        <button>
                            <i class="material-icons">add_circle</i>
                        </button>
                        <div class="input-wrapper">
                            <input type="text" name="user-message" id="user-message" onkeypress="sendMessage(event)">
                        </div>
                        <button>
                            <i class="material-icons">thumb_up</i>
                        </button>
                    </div>
                </div>
                <div class="people-info">People info</div>                
            </div>
        </div>
    </section>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
